<div class="full-height">
    <div class="add-button-div">
        <button mat-raised-button color="primary" class="add-button" (click)="addComunication()">
            <mat-icon>add</mat-icon>
            {{'add' | translate}}
        </button>
    </div>
    <div class="full-height">
        <div class="table">
            <mat-card class="card" style="margin-left: 10px;">
                <mat-grid-list cols="3" rowHeight="6:1">
                    <mat-grid-tile>
                        <div class="full-dimension" style="text-align: left;">
                            <mat-card-title>
                                {{'communications' | translate}}
                            </mat-card-title>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile>
                        <!-- <form class="example-form">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input type="text" matInput placeholder="{{'search' | translate}}"
                                    [(ngModel)]="searchString" (keyup)="searchCampaign($event)">
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                        </form> -->
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-card-content>
                    <div class="full-width">
                        <table mat-table [dataSource]="dataSource" class="full-width" matSort>

                            <ng-container matColumnDef="when">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by dateFrom"> {{ 'tillWhen'| translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{fromTimestampToDate(element.when)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="channel">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by channel"> {{ 'channel'| translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
                            </ng-container>


                            <ng-container matColumnDef="users">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by users"> {{ 'users'| translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{element.users}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr class="cursor-pointer" mat-row 
                                *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="size" showFirstLastButtons>
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
